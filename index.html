<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <div class="inputText">
            <label for="amount">Enter Your Amount : </label>
            <input type="number" name="amount" id="amount" placeholder="Enter Your Amount" required>
        </div>

        <div class="conversion">
            <label for="from">Select Your Currency : </label>
            <select name="from" id="from">
                <option value="null">-- select --</option>
                <option value="INR">-- INR --</option>
                <option value="USD">-- USD --</option>
                <option value="EUR">-- EUR --</option>
            </select>
            <br>
            <label for="to"> Currency To Convert : </label>
            <select name="to" id="to">
                <option value="null">-- select --</option>
                <option value="INR">-- INR --</option>
                <option value="USD">-- USD --</option>
                <option value="EUR">-- EUR --</option>
            </select>
        </div>

        <div class="subbtn">
            <button onclick="currencyConvert()"> Convert </button>
        </div>

        <div class="resulttext">
            <p id="error"></p>
            <p id="value"></p>
        </div>

    </div>
</body>
</html>
